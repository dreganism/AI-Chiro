<!DOCTYPE html>
<html lang="en" class="h-full bg-gray-50">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SJWG AI Medical Reporter</title>
  <script type="module" src="https://cdn.jsdelivr.net/npm/react@18/umd/react.development.js"></script>
  <script type="module" src "https://cdn.jsdelivr.net/npm/react-dom@18/umd/react-dom.development.js"></script>
  <script type="module" src="https://cdn.jsdelivr.net/npm/@babel/standalone/babel.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
</head>
<body class="h-full">
  <div id="root"></div>

<script type="text/babel">
const { useState, useEffect } = React;

function App() {
  const [token, setToken] = useState(localStorage.getItem("token") || "");
  const [email, setEmail] = useState("");
  const [password, setPassword] = useState("");
  const [file, setFile] = useState(null);
  const [uploading, setUploading] = useState(false);
  const [reports, setReports] = useState([]);
  const [dragActive, setDragActive] = useState(false);

  const API = "https://raptorcyber.xyz/api";

  const login = async (e) => {
    e.preventDefault();
    const res = await fetch(`${API}/auth/login`, {
      method: "POST",
      headers: { "Content-Type": "application/x-www-form-urlencoded" },
      body: `email=${email}&password=${password}`
    });
    const data = await res.json();
    if (data.access_token) {
      setToken(data.access_token);
      localStorage.setItem("token", data.access_token);
      fetchReports(data.access_token);
    }
  };

  const register = async (e) => {
    e.preventDefault();
    await fetch(`${API}/auth/register`, {
      method: "POST",
      headers: { "Content-Type": "application/x-www-form-urlencoded" },
      body: `email=${email}&password=${password}`
    });
    alert("Registered! Now log in.");
  };

  const fetchReports = async (t) => {
    const res = await fetch(`${API}/reports`, {
      headers: { Authorization: `Bearer ${t || token}` }
    });
    if (res.ok) setReports(await res.json());
  };

  const uploadFile = async () => {
    if (!file) return;
    setUploading(true);
    const form = new FormData();
    form.append("file", file);
    const res = await fetch(`${API}/upload/`, {
      method: "POST",
      headers: { Authorization: `Bearer ${token}` },
      body: form
    });
    const data = await res.json();
    setUploading(false);
    alert(`Report created! ID: ${data.report_id}\nCheck status: ${API}/upload/reports/${data.report_id}`);
    setFile(null);
  };

  const handleDrag = (e) => {
    e.preventDefault();
    e.stopPropagation();
    if (e.type === "dragover") setDragActive(true);
    else setDragActive(false);
  };

  useEffect(() => { if (token) fetchReports(); }, [token]);

  if (!token) {
    return (
      <div className="min-h-screen flex items-center justify-center bg-gradient-to-br from-blue-900 to-purple-900">
        <div className="bg-white p-10 rounded-2xl shadow-2xl w-full max-w-md">
          <h1 className="text-4xl font-bold text-center mb-8 text-blue-800">SJWG AI Reporter</h1>
          <form className="space-y-6">
            <input className="w-full px-4 py-3 border border-gray-300 rounded-lg" placeholder="Email" value={email} onChange={e=>setEmail(e.target.value)} />
            <input type="password" className="w-full px-4 py-3 border border-gray-300 rounded-lg" placeholder="Password" value={password} onChange={e=>setPassword(e.target.value)} />
            <div className="flex gap-4">
              <button onClick={login} className="flex-1 bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 rounded-lg transition">Login</button>
              <button onClick={register} className="flex-1 bg-purple-600 hover:bg-purple-700 text-white font-bold py-3 rounded-lg transition">Register</button>
            </div>
          </form>
        </div>
      </div>
    );
  }

  return (
    <div className="min-h-screen bg-gray-100">
      <nav className="bg-blue-800 text-white p-6 shadow-lg">
        <div className="max-w-6xl mx-auto flex justify-between items-center">
          <h1 className="text-3xl font-bold">SJWG AI Medical Reporter</h1>
          <button onClick={()=>{localStorage.removeItem("token"); setToken("")}} className="bg-red-600 hover:bg-red-700 px-6 py-2 rounded-lg">Logout</button>
        </div>
      </nav>

      <div className="max-w-6xl mx-auto p-8">
        <div className="bg-white rounded-2xl shadow-xl p-10 mb-8">
          <h2 className="text-3xl font-bold mb-6 text-gray-800">Upload Medical Document</h2>
          
          <div 
            onDragOver={handleDrag}
            onDragLeave={handleDrag}
            onDrop={(e)=>{e.preventDefault(); setDragActive(false); setFile(e.dataTransfer.files[0])}}
            className={`border-4 border-dashed rounded-xl p-20 text-center transition ${dragActive ? "border-blue-500 bg-blue-50" : "border-gray-300"}`}
          >
            <i className="fas fa-cloud-upload-alt text-6xl text-gray-400 mb-4"></i>
            <p className="text-xl text-gray-600">Drag & drop a PDF or image here</p>
            <input type="file" accept=".pdf,.jpg,.jpeg,.png" onChange={e=>setFile(e.target.files[0])} className="mt-6 file:mr-4 file:py-3 file:px-6 file:rounded-lg file:border-0 file:bg-blue-600 file:text-white hover:file:bg-blue-700" />
            {file && <p className="mt-4 text-green-600 font-bold">Ready: {file.name}</p>}
          </div>

          <button 
            onClick={uploadFile}
            disabled={!file || uploading}
            className="mt-8 w-full bg-gradient-to-r from-blue-600 to-purple-600 hover:from-blue-700 hover:to-purple-700 text-white font-bold text-xl py-5 rounded-xl disabled:opacity-50 transition"
          >
            {uploading ? "Processing with AI..." : "Generate AI Report"}
          </button>
        </div>

        {reports.length > 0 && (
          <div className="bg-white rounded-2xl shadow-xl p-10">
            <h2 className="text-3xl font-bold mb-6 text-gray-800">Your Reports</h2>
            <div className="grid gap-6">
              {reports.map(r => (
                <div key={r.id} className="border rounded-lg p-6 hover:shadow-lg transition">
                  <h3 className="text-xl font-bold">{r.title}</h3>
                  <p className="text-gray-600">{new Date(r.created_at).toLocaleString()}</p>
                  <p className="mt-2">Status: <span className={r.status === "completed" ? "text-green-600" : "text-yellow-600"}>{r.status}</span></p>
                  {r.pdf_report && <a href={r.pdf_report} target="_blank" className="inline-block mt-4 bg-green-600 hover:bg-green-700 text-white px-6 py-3 rounded-lg">Download PDF Report</a>}
                </div>
              ))}
            </div>
          </div>
        )}
      </div>
    </div>
  );
}

ReactDOM.createRoot(document.getElementById('root')).render(<App />);
</script>
</body>
</html>
